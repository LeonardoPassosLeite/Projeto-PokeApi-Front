<ion-grid>
  <ion-row>
    <ion-col size="6" sizeMd="3"
      *ngFor="let pokemon of pokemons | paginate: { currentPage: page, itemsPerPage: pageSize, totalItems: totalItems }">
      <ion-card>
        <img [src]="getPokemonImage(pokemon.url)" [alt]="pokemon.name" />
        <ion-card-content>
          <h2>{{ pokemon.name | titlecase }}</h2>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<!-- Paginação -->
<div class="ion-text-center ion-margin" *ngIf="totalItems > pageSize">
  <pagination-controls
    (pageChange)="onPageChange($event)"
    previousLabel="Anterior"
    nextLabel="Próxima"
    [autoHide]="true"
    [responsive]="true"
  ></pagination-controls>
</div>
