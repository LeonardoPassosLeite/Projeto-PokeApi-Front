<ion-card *ngIf="pokemon" class="pokemon-card">
  <div class="card-content">
    <div class="image-container gamer-highlight">
      <img
        [src]="pokemon.sprites?.front_default"
        [alt]="pokemon.name"
        class="pokemon-image"
      />
    </div>

    <div class="info-container">
      <h2 class="title">{{ pokemon.name | titlecase }}</h2>

      <p><strong>Altura:</strong> {{ pokemon.height }}</p>
      <p><strong>Peso:</strong> {{ pokemon.weight }}</p>
      <p><strong>ExperiÃªncia base:</strong> {{ pokemon.base_experience }}</p>

      <p>
        <strong>Tipos:</strong>
        <span *ngFor="let t of pokemon.types" class="type-badge">
          {{ t.type.name }}
        </span>
      </p>

      <p>
        <strong>Habilidades:</strong>
        <span *ngFor="let a of pokemon.abilities" class="ability-badge">
          {{ a.ability.name }}
        </span>
      </p>

      <div class="stats-section">
        <p><strong>Stats:</strong></p>
        <div class="stats-grid">
          <div *ngFor="let s of pokemon.stats" class="stat-item">
            <span class="stat-name">{{ s.stat.name | titlecase }}</span>
            <span class="stat-bar">
              <div class="stat-fill" [style.width.%]="s.base_stat / 2"></div>
            </span>
            <span class="stat-value">{{ s.base_stat }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-card>
